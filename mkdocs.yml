site_name: Mitch's Blog (better name incoming)
site_url: https://mitches-got-glitches.github.io/developer_blog/
theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - content.tooltips
  icon:
    annotation: material/star-four-points-circle
plugins:
  - blog:
      blog_dir: .
  - search
  - tags
  - glightbox

nav:
  - index.md
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs/posts", "docs/snippets"]
      url_download: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
extra:
  analytics:
    provider: google
    property: G-NJ46997RBE
